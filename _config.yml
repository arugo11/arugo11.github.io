# -----------------------------------------------------------------------------
# Blog settings
# -----------------------------------------------------------------------------

blog_name: "Logbook"
blog_description: ""

# ブログの表示設定
latest_posts:
  enabled: true
  scrollable: true
  limit: 5 # トップページに表示する最新記事数

permalink: /blog/:year/:title/

# タグ設定
display_tags: ["ML", "TRPG", "Weekly", "Tech", "Daily"]
tag_collection_name: blog_tags
tag_page_layout: tag
tag_page_dir: tag

# Giscus comments
giscus:
  repo: arugo11/arugo11.github.io
  repo_id: R_kgDONQ_tAw
  category: Announcements
  category_id: DIC_kwDONQ_tA84CkXU9
  mapping: pathname
  strict: 0
  reactions_enabled: 1
  emit_metadata: 0
  input_position: bottom
  theme: preferred_color_scheme
  lang: ja

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

# プロジェクトのカテゴリー
project_categories:
  - title: Machine Learning
    description: 機械学習関連のプロジェクト
  - title: Reinforcement Learning
    description: 強化学習の実験と実装

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: python
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Includes & excludes
include: ["_pages"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - README.md
  - vendor/

# Plug-ins
plugins:
  - jekyll-archives
  # - jekyll-email-protect
  - jekyll-feed
  - jekyll-imagemagick
  # - jekyll-minifier
  # - jekyll-paginate-v2
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-toc
  - jemoji

# 検索機能
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# プロフィール画像の設定
profile:
  image: profile.jpg # 実際の画像ファイル名に変更してください
  image_circular: false
  address: >
    <p>工業大学生。</p>
    <p>週に一度のペースで更新したい。</p>

# -----------------------------------------------------------------------------
# Additional Features
# -----------------------------------------------------------------------------

enable_math: true
enable_darkmode: true
enable_progressbar: true
enable_medium_zoom: true
enable_navbar_social: true

# Images
lazy_loading_images: true


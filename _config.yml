# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Argo's log # ブラウザタブやSEOに使用
first_name: Argo
middle_name:
last_name:
email: al23088@shibaura-it.ac.jp
description: > # カンマの後の行は自動的に連結されます
  日記兼技術ブログ。

footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.

keywords: jekyll, blog, portfolio, tech blog # キーワードをカスタマイズ
lang: ja  # 日本語設定
icon: ⚛️  # ファビコン

url: https://arugo11.github.io # サイトのURL
baseurl: # ルートディレクトリの場合は空白

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
max_width: 930px

# -----------------------------------------------------------------------------
# Open Graph
# -----------------------------------------------------------------------------

serve_og_meta: true # SNSでシェアされた時のプレビュー表示用
serve_schema_org: true

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: arugo11 # GitHubユーザー名

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: "Argo's Blog"
blog_description: "技術と日常の記録"
permalink: /blog/:year/:title/

# Giscusコメントシステムの設定
giscus:
  repo: arugo11/arugo11.github.io
  repo_id: R_kgDONQ_tAw
  category: "Announcements"
  category_id: DIC_kwDONQ_tA84CkXU9
  mapping: pathname
  strict: 0
  reactions_enabled: 1
  emit_metadata: 0
  input_position: bottom
  theme: preferred_color_scheme
  lang: ja

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_darkmode: true
enable_math: true
enable_masonry: true
enable_tooltips: false
enable_progressbar: true
enable_medium_zoom: true

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:title/
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true